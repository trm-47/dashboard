<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD REALTIME PDI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --pdi-red: #FF0000; 
            --pdi-dark: #0A0A0A;
            --neon-red: #ff3131;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 20px; background: var(--pdi-dark);
            color: #fff; font-family: 'Rajdhani', sans-serif;
            height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* HEADER SECTION */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            border-left: 8px solid var(--pdi-red); padding: 10px 25px;
            background: linear-gradient(90deg, #1a0000 0%, transparent 100%);
            margin-bottom: 20px;
        }
        .main-title { font-family: 'Orbitron'; font-size: 2.5rem; font-weight: 900; letter-spacing: 2px; }
        #textAgenda { color: var(--pdi-red); font-size: 1.2rem; font-weight: 700; text-transform: uppercase; }

        /* KPI SECTION (B5, C5, D5) */
        .kpi-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .kpi-card {
            flex: 1; background: #111; border: 1px solid #333;
            border-radius: 12px; padding: 20px; text-align: center;
            position: relative; overflow: hidden;
        }
        .kpi-card::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: var(--pdi-red);
        }
        .kpi-val { font-family: 'Orbitron'; font-size: 3.5rem; font-weight: 900; color: #fff; margin: 5px 0; }
        .kpi-label { font-size: 0.9rem; color: #888; text-transform: uppercase; letter-spacing: 2px; }

        /* TABLE SECTION (A7 DST) */
        .table-container {
            flex: 1; overflow: hidden; border-radius: 15px 15px 0 0;
            background: rgba(255, 255, 255, 0.03); border: 1px solid #222;
        }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        thead th {
            position: sticky; top: 0; background: var(--pdi-red); color: #fff;
            padding: 18px; font-family: 'Orbitron'; font-size: 1.1rem;
        }
        tbody td {
            padding: 15px 20px; font-size: 1.6rem; font-weight: 700;
            border-bottom: 1px solid #222;
        }

        /* STATUS BADGE */
        .badge {
            padding: 4px 12px; border-radius: 4px; font-family: 'Orbitron'; font-size: 0.9rem;
            border: 1px solid;
        }
        .status-HADIR { color: var(--neon-red); border-color: var(--neon-red); box-shadow: 0 0 8px rgba(255,0,0,0.3); }
        .status-IZIN { color: #aaa; border-color: #555; }

        /* FOOTER */
        .footer {
            height: 40px; background: var(--pdi-red); display: flex; align-items: center;
            padding: 0 20px; font-family: 'Orbitron'; font-weight: 900; font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <div class="main-title">MONITORING PDI</div>
            <div id="textAgenda">Connecting to Server...</div>
        </div>
        <div id="clock" style="font-family:'Orbitron'; font-size: 2rem;">00:00:00</div>
    </div>

    <div class="kpi-row">
        <div class="kpi-card">
            <div class="kpi-label">Total Hadir (C5)</div>
            <div class="kpi-val" id="countHadir">0</div>
        </div>
        <div class="kpi-card">
            <div class="kpi-label">Izin/Sakit (B5)</div>
            <div class="kpi-val" id="countIzin">0</div>
        </div>
        <div class="kpi-card">
            <div class="kpi-label">Persentase (D5)</div>
            <div class="kpi-val" id="countPersen">0%</div>
        </div>
    </div>

    <div class="table-container" id="scrollBox">
        <table>
            <thead>
                <tr>
                    <th style="width: 80px; text-align: center;">NO</th>
                    <th>NAMA PENGURUS</th>
                    <th>WAKTU</th>
                    <th style="text-align: center;">STATUS</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <div class="footer">
        <marquee id="msg">SYSTEM ONLINE - READY TO MONITOR ATTENDANCE</marquee>
    </div>

    <script>
        // MASUKKAN URL WEB APP GAS BOS DI SINI!
        const API_URL = "URL_DEPLOY_GAS_BOS_DI_SINI";

        // 1. JAM DIGITAL
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID');
        }, 1000);

        // 2. FUNGSI AMBIL DATA DARI JEMBATAN GAS
        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                // Update UI Header & KPI
                document.getElementById('textAgenda').innerText = data.agenda;
                document.getElementById('countHadir').innerText = data.hadir;
                document.getElementById('countIzin').innerText = data.izin;
                document.getElementById('countPersen').innerText = (data.persen * 100).toFixed(0) + "%";

                // Update Tabel
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = data.daftar.map(row => `
                    <tr>
                        <td style="text-align: center; color: var(--pdi-red);">${row[0]}</td>
                        <td>${row[1]}</td>
                        <td style="font-size: 1.2rem; color: #888;">${row[2]}</td>
                        <td style="text-align: center;">
                            <span class="badge status-${row[3]}">${row[3]}</span>
                        </td>
                    </tr>
                `).join('');

            } catch (err) {
                console.error("Error fetching data:", err);
                document.getElementById('msg').innerText = "CONNECTION LOST - RECONNECTING...";
            }
        }

        // 3. AUTO SCROLL BIAR DINAMIS DI TV
        const scrollBox = document.getElementById('scrollBox');
        function autoScroll() {
            if (scrollBox.scrollTop + scrollBox.clientHeight >= scrollBox.scrollHeight) {
                setTimeout(() => { scrollBox.scrollTop = 0; }, 3000);
            } else {
                scrollBox.scrollTop += 1;
            }
        }

        // JALANKAN SEMUA
        setInterval(fetchData, 5000); // Tarik data tiap 5 detik
        setInterval(autoScroll, 40);   // Scroll halus
        fetchData(); // Load awal
    </script>
</body>
</html>
