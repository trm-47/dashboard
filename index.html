<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>DASHBOARD KTA - TRM47</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial Black', Gadget, sans-serif; text-align: center; padding-top: 50px; }
        .card { border: 10px solid #cc0000; display: inline-block; padding: 40px; border-radius: 30px; background: #111; box-shadow: 0 0 30px #ff0000; min-width: 350px; }
        .foto { width: 280px; height: 280px; border: 5px solid #fff; margin: 0 auto 20px; background: #222; border-radius: 15px; overflow: hidden; }
        img { width: 100%; height: 100%; object-fit: cover; }
        h1 { color: #ff0000; font-size: 2.5em; margin: 10px 0; text-transform: uppercase; letter-spacing: 2px; }
        .jabatan { color: gold; font-size: 1.8em; font-weight: bold; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .kta { color: #888; font-size: 1.2em; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <div class="foto">
            <img id="f" src="" onerror="this.src='https://via.placeholder.com/280?text=FOTO+KOSONG'">
        </div>
        <h1 id="n">MEMUAT...</h1>
        <div id="j" class="jabatan">-</div>
        <div id="k" class="kta">KTA: -</div>
    </div>

    <script>
        const ssID = '1Egbat36S6ZXP-x_bJNHVIQgJi26H-siDsY538_iGl_8';
        const url = `https://docs.google.com/spreadsheets/d/${ssID}/gviz/tq?tqx=out:csv&sheet=Data_Anggota`;

        async function updateData() {
            try {
                const res = await fetch(url + '&cache=' + new Date().getTime());
                const csv = await res.text();
                
                // Pisahkan per baris
                const rows = csv.split('\n').map(r => r.split('","').map(c => c.replace(/"/g, '')));
                
                // FILTER: Ambil baris yang kolom NAMANYA (Indeks 1) tidak kosong dan bukan "FALSE"
                const filtered = rows.filter(r => r[1] && r[1].trim() !== "" && r[1].toUpperCase() !== "FALSE" && r[1].toUpperCase() !== "NAMA");

                if (filtered.length > 0) {
                    const d = filtered[filtered.length - 1]; // Ambil data orang terakhir

                    document.getElementById('n').innerText = d[1]; // Nama
                    document.getElementById('j').innerText = (d[3] && d[3] !== "FALSE") ? d[3] : "ANGGOTA"; // Jabatan
                    document.getElementById('k').innerText = "KTA: " + (d[0] || "-"); // KTA
                    
                    // Foto dari folder 'foto/' di GitHub
                    if(d[2] && d[2] !== "FALSE") {
                        document.getElementById('f').src = "foto/" + d[2].trim();
                    }
                }
            } catch (e) {
                console.error("Gagal tarik data");
            }
        }

        setInterval(updateData, 3000);
        updateData();
    </script>
</body>
</html>
