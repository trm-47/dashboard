<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root { --pdi-red: #ff0000; --neon-glow: #ff4d4d; }
    body { 
      background: #000; color: #fff; font-family: 'Rajdhani', sans-serif; 
      margin: 0; padding: 20px; overflow: hidden; height: 100vh;
    }

    /* Header & Agenda */
    .header { border-bottom: 4px solid var(--pdi-red); margin-bottom: 20px; padding-bottom: 10px; }
    .agenda-box { font-family: 'Orbitron'; color: var(--pdi-red); font-size: 1.2rem; margin-top: 5px; }

    /* KPI Cards */
    .kpi-container { display: flex; gap: 20px; margin-bottom: 25px; }
    .card { 
      flex: 1; background: linear-gradient(145deg, #1a0000, #000); 
      border: 1px solid #444; padding: 15px; border-radius: 10px; text-align: center;
    }
    .val { font-family: 'Orbitron'; font-size: 3rem; font-weight: 900; color: var(--pdi-red); }
    .label { text-transform: uppercase; font-size: 0.9rem; letter-spacing: 2px; color: #aaa; }

    /* Table Style */
    .table-wrapper { 
      height: 60vh; overflow-y: auto; border: 1px solid #333; border-radius: 10px; 
      background: rgba(10, 10, 10, 0.9);
    }
    table { width: 100%; border-collapse: collapse; }
    thead th { 
      position: sticky; top: 0; background: var(--pdi-red); color: white; 
      padding: 15px; font-family: 'Orbitron'; text-align: left;
    }
    td { padding: 15px; font-size: 1.4rem; border-bottom: 1px solid #222; font-weight: 700; }

    /* Badge Status */
    .badge { 
      padding: 5px 15px; border-radius: 4px; font-size: 0.9rem; font-family: 'Orbitron';
      border: 1px solid;
    }
    .hadir { color: #ff0000; border-color: #ff0000; box-shadow: 0 0 10px rgba(255,0,0,0.2); }
    .izin { color: #eee; border-color: #eee; opacity: 0.6; }

    /* Animasi Baris Baru (A7) */
    .new-row {
      animation: flash 2s infinite;
      background: rgba(255, 0, 0, 0.1);
    }
    @keyframes flash {
      0% { background: rgba(255, 0, 0, 0.3); }
      50% { background: transparent; }
      100% { background: rgba(255, 0, 0, 0.3); }
    }
  </style>
</head>
<body>

  <div class="header">
    <div style="font-family:'Orbitron'; font-size: 2.5rem; font-weight: 900;">DASHBOARD REALTIME</div>
    <div class="agenda-box" id="dispAgenda">MEMUAT AGENDA...</div>
  </div>

  <div class="kpi-container">
    <div class="card"><div class="val" id="dispHadir">0</div><div class="label">Hadir</div></div>
    <div class="card"><div class="val" id="dispIzin">0</div><div class="label">Izin/Sakit</div></div>
    <div class="card"><div class="val" id="dispPersen">0%</div><div class="label">Kehadiran</div></div>
  </div>

  <div class="table-wrapper" id="scrollArea">
    <table>
      <thead>
        <tr>
          <th>NO</th>
          <th>NAMA PENGURUS</th>
          <th>WAKTU</th>
          <th>STATUS</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    let lastDataCount = 0;

    function refreshData() {
      google.script.run.withSuccessHandler(updateUI).getDataDashboard();
    }

    function updateUI(data) {
      document.getElementById('dispAgenda').innerText = data.agenda;
      document.getElementById('dispHadir').innerText = data.hadir;
      document.getElementById('dispIzin').innerText = data.izin;
      document.getElementById('dispPersen').innerText = (data.persen * 100).toFixed(0) + "%";

      const tbody = document.getElementById('tableBody');
      let rows = "";
      
      data.daftar.forEach((row, index) => {
        // Baris pertama (index 0) dikasih class animasi kalau ada penambahan data
        let isNew = (index === 0 && data.daftar.length > lastDataCount && lastDataCount !== 0);
        let statusClass = row[3] === "HADIR" ? "hadir" : "izin";
        
        rows += `<tr class="${isNew ? 'new-row' : ''}">
          <td style="color:var(--pdi-red)">${row[0]}</td>
          <td>${row[1]}</td>
          <td style="font-size:1.1rem">${row[2]}</td>
          <td><span class="badge ${statusClass}">${row[3]}</span></td>
        </tr>`;
      });
      
      tbody.innerHTML = rows;
      lastDataCount = data.daftar.length;
    }

    // Jalankan interval cek data tiap 3 detik
    setInterval(refreshData, 3000);
    refreshData(); // Load pertama kali
  </script>
</body>
</html>
