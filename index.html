<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>DASHBOARD KTA - TRM47</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial Black', Gadget, sans-serif; text-align: center; padding-top: 50px; }
        .card { border: 10px solid #cc0000; display: inline-block; padding: 40px; border-radius: 30px; background: #111; box-shadow: 0 0 40px #ff0000; min-width: 380px; }
        .foto { width: 300px; height: 300px; border: 5px solid #fff; margin: 0 auto 20px; background: #222; border-radius: 15px; overflow: hidden; }
        img { width: 100%; height: 100%; object-fit: cover; }
        h1 { color: #ff0000; font-size: 2.5em; margin: 10px 0; text-transform: uppercase; }
        .jabatan { color: #ffd700; font-size: 1.8em; font-weight: bold; border-bottom: 2px dashed #333; padding-bottom: 15px; }
        .kta { color: #888; font-size: 1.3em; margin-top: 20px; font-family: monospace; }
    </style>
</head>
<body>

    <div class="card">
        <div class="foto">
            <img id="displayFoto" src="" onerror="this.src='https://via.placeholder.com/300?text=FOTO+ANGGOTA'">
        </div>
        <h1 id="displayNama">MENUNGGU...</h1>
        <div id="displayJabatan" class="jabatan">-</div>
        <div id="displayKTA" class="kta">KTA: -</div>
    </div>

<script>
    const ssID = '1Egbat36S6ZXP-x_bJNHVIQgJi26H-siDsY538_iGl_8';
    // Menembak langsung sheet Dashboard_Realtime
    const url = `https://docs.google.com/spreadsheets/d/${ssID}/gviz/tq?tqx=out:csv&sheet=Dashboard_Realtime`;

    async function updateDashboard() {
        console.log("Sinkronisasi data sedang berjalan...");
        try {
            const res = await fetch(url + '&v=' + new Date().getTime());
            const csv = await res.text();
            
            // Parsing CSV (memisahkan kolom)
            const rows = csv.split('\n').map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim()));
            
            // Filter: Abaikan header "NAMA" dan tulisan "Data Tidak Ditemukan"
            // Kita ambil baris yang kolom Namanya (indeks 1) ada isinya
            const validData = rows.filter(r => r[1] && r[1].trim() !== "" && r[1].toUpperCase() !== "NAMA" && r[1] !== "Data Tidak Ditemukan");

            if (validData.length > 0) {
                // Ambil baris pertama dari hasil filter (hasil dari rumus QUERY Bos)
                const d = validData[0]; 

                // UPDATE TAMPILAN
                document.getElementById('displayNama').innerText = d[1]; // Kolom Nama
                document.getElementById('displayKTA').innerText = "KTA: " + (d[0] || "-"); // Kolom KTA
                document.getElementById('displayJabatan').innerText = (d[3] && d[3] !== "" && d[3] !== "FALSE") ? d[3] : "HADIR"; // Kolom Jabatan/Status

                // LOGIKA FOTO (Kolom C = Indeks 2)
                let rawUrl = d[2] ? d[2].trim() : "";
                let finalFoto = "https://i.imgur.com/861S6pa.png"; // Logo default jika link kosong

                if (rawUrl.includes("drive.google.com")) {
                    let fileId = "";
                    if (rawUrl.includes("id=")) {
                        fileId = rawUrl.split('id=')[1].split('&')[0];
                    } else {
                        // Ambil ID dari link jenis /file/d/ID/view
                        let match = rawUrl.match(/\/d\/(.+?)\//);
                        fileId = match ? match[1] : (rawUrl.match(/[-\w]{25,}/) || [])[0];
                    }
                    
                    if (fileId) {
                        // Gunakan link sakti untuk Bypass Preview
                        finalFoto = "https://lh3.googleusercontent.com/d/" + fileId;
                    }
                } else if (rawUrl.includes("http")) {
                    finalFoto = rawUrl;
                }

                // Update gambar hanya jika berubah (mencegah kedip berlebihan)
                const imgElement = document.getElementById('displayFoto');
                if (imgElement.src !== finalFoto) {
                    imgElement.src = finalFoto;
                }
                
                console.log("Data Terupdate: " + d[1]);
            }
        } catch (e) {
            console.error("Koneksi ke Spreadsheet bermasalah:", e.message);
        }
    }

    // Jalankan setiap 2 detik agar responsif terhadap scan baru
    updateDashboard();
    setInterval(updateDashboard, 2000);
</script>
</body>
</html>
