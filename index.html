<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER DASHBOARD PDI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --pdi-red: #FF0000; --pdi-dark: #0A0A0A; }
        * { box-sizing: border-box; }
        body {
            margin: 0; background: var(--pdi-dark); color: #fff;
            font-family: 'Rajdhani', sans-serif; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* PANEL INPUT (JEMBATAN) */
        #setupPanel {
            background: #1a1a1a; padding: 15px; display: flex; gap: 10px;
            border-bottom: 2px solid var(--pdi-red); align-items: center;
        }
        input {
            flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #444;
            background: #000; color: #0f0; font-family: monospace;
        }
        button {
            padding: 10px 20px; background: var(--pdi-red); color: white;
            border: none; border-radius: 5px; cursor: pointer; font-family: 'Orbitron';
        }
        button:hover { background: #cc0000; }

        /* DASHBOARD STYLE */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .main-title { font-family: 'Orbitron'; font-size: 2.5rem; font-weight: 900; color: #fff; }
        #textAgenda { color: var(--pdi-red); font-size: 1.2rem; }

        .kpi-row { display: flex; gap: 15px; padding: 0 20px 20px; }
        .kpi-card {
            flex: 1; background: #111; border: 1px solid #333; padding: 15px;
            text-align: center; border-radius: 10px;
        }
        .kpi-val { font-family: 'Orbitron'; font-size: 3rem; color: var(--pdi-red); }

        .table-container { flex: 1; overflow-y: hidden; margin: 0 20px; border: 1px solid #222; }
        table { width: 100%; border-collapse: collapse; }
        thead th { position: sticky; top: 0; background: var(--pdi-red); padding: 15px; font-family: 'Orbitron'; }
        td { padding: 12px; font-size: 1.5rem; border-bottom: 1px solid #222; font-weight: 700; }

        .status-HADIR { color: #FF0000; font-weight: 900; }
        .hide { display: none !important; }
    </style>
</head>
<body>

    <div id="setupPanel">
        <span style="font-family:'Orbitron'; font-size: 12px;">GAS URL:</span>
        <input type="text" id="gasUrlInput" placeholder="Paste link Web App /exec di sini...">
        <button onclick="saveAndConnect()">CONNECT</button>
        <button onclick="togglePanel()" style="background:#444">HIDE</button>
    </div>

    <div class="header">
        <div>
            <div class="main-title">MONITORING PDI</div>
            <div id="textAgenda">MENUNGGU KONEKSI...</div>
        </div>
        <div id="clock" style="font-family:'Orbitron'; font-size: 2rem;">00:00:00</div>
    </div>

    <div class="kpi-row">
        <div class="kpi-card"><div class="kpi-val" id="countHadir">0</div><div style="color:#888">HADIR</div></div>
        <div class="kpi-card"><div class="kpi-val" id="countIzin">0</div><div style="color:#888">IZIN</div></div>
        <div class="kpi-card"><div class="kpi-val" id="countPersen">0%</div><div style="color:#888">KEHADIRAN</div></div>
    </div>

    <div class="table-container" id="scrollBox">
        <table>
            <thead>
                <tr>
                    <th style="width: 10%;">NO</th>
                    <th style="width: 50%; text-align: left;">NAMA</th>
                    <th style="width: 20%; text-align: left;">WAKTU</th>
                    <th style="width: 20%;">STATUS</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div id="statusInfo" style="padding: 10px 20px; color: #555; font-size: 12px;">Status: Offline</div>

    <script>
        let api_url = localStorage.getItem('gas_url') || "";
        if(api_url) document.getElementById('gasUrlInput').value = api_url;

        function saveAndConnect() {
            const val = document.getElementById('gasUrlInput').value;
            if(val.includes('/exec')) {
                localStorage.setItem('gas_url', val);
                api_url = val;
                alert("Tersambung! Data akan dimuat.");
                fetchData();
            } else {
                alert("URL tidak valid! Pastikan berakhiran /exec");
            }
        }

        function togglePanel() {
            document.getElementById('setupPanel').classList.toggle('hide');
        }

        // FUNGSI TARIK DATA
        async function fetchData() {
            if(!api_url) return;
            try {
                const res = await fetch(api_url);
                const data = await res.json();
                
                document.getElementById('textAgenda').innerText = data.agenda;
                document.getElementById('countHadir').innerText = data.hadir;
                document.getElementById('countIzin').innerText = data.izin;
                document.getElementById('countPersen').innerText = (data.persen * 100).toFixed(0) + "%";
                document.getElementById('statusInfo').innerText = "Status: Online - Last Update: " + new Date().toLocaleTimeString();

                document.getElementById('tableBody').innerHTML = data.daftar.map(row => `
                    <tr>
                        <td style="text-align:center; color:var(--pdi-red)">${row[0]}</td>
                        <td>${row[1]}</td>
                        <td style="color:#777">${row[2]}</td>
                        <td style="text-align:center" class="status-${row[3]}">${row[3]}</td>
                    </tr>
                `).join('');
            } catch (e) {
                document.getElementById('statusInfo').innerText = "Status: Error Connection!";
            }
        }

        // JAM & AUTO REFRESH
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID'); }, 1000);
        setInterval(fetchData, 5000);
        if(api_url) fetchData();

        // AUTO SCROLL
        const box = document.getElementById('scrollBox');
        setInterval(() => {
            if (box.scrollTop + box.clientHeight >= box.scrollHeight) box.scrollTop = 0;
            else box.scrollTop += 1;
        }, 50);
    </script>
</body>
</html>
