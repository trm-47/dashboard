<!DOCTYPE html>
<html>
<body>
    <h1 id="nama">Menunggu data dari Google...</h1>
    <p id="info"></p>

    <script>
        const ssID = '1Egbat36S6ZXP-x_bJNHVIQgJi26H-siDsY538_iGl_8';
        const url = `https://docs.google.com/spreadsheets/d/${ssID}/gviz/tq?tqx=out:csv&sheet=Data_Anggota`;

        async function tesKoneksi() {
            try {
                const res = await fetch(url);
                const teks = await res.text();
                console.log(teks); // Lihat di console browser
                
                const baris = teks.split('\n');
                document.getElementById('nama').innerText = "DATA DITEMUKAN!";
                document.getElementById('info').innerText = "Jumlah Baris: " + baris.length + " | Data terakhir: " + baris[baris.length-1];
            } catch (e) {
                document.getElementById('nama').innerText = "GAGAL TOTAL: " + e.message;
            }
        }
        tesKoneksi();
    </script>
</body>
</html>
