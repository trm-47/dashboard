<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>DASHBOARD KTA - TRM47</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial Black', Gadget, sans-serif; text-align: center; padding-top: 50px; }
        .card { border: 10px solid #cc0000; display: inline-block; padding: 40px; border-radius: 30px; background: #111; box-shadow: 0 0 40px #ff0000; min-width: 380px; }
        .foto { width: 300px; height: 300px; border: 5px solid #fff; margin: 0 auto 20px; background: #222; border-radius: 15px; overflow: hidden; }
        img { width: 100%; height: 100%; object-fit: cover; }
        h1 { color: #ff0000; font-size: 2.5em; margin: 10px 0; text-transform: uppercase; }
        .jabatan { color: #ffd700; font-size: 1.8em; font-weight: bold; border-bottom: 2px dashed #333; padding-bottom: 15px; }
        .kta { color: #888; font-size: 1.3em; margin-top: 20px; font-family: monospace; }
    </style>
</head>
<body>

    <div class="card">
        <div class="foto">
            <img id="displayFoto" src="" onerror="this.src='https://via.placeholder.com/300?text=FOTO+ANGGOTA'">
        </div>
        <h1 id="displayNama">MENUNGGU...</h1>
        <div id="displayJabatan" class="jabatan">-</div>
        <div id="displayKTA" class="kta">KTA: -</div>
    </div>

<script>
    const ssID = '1Egbat36S6ZXP-x_bJNHVIQgJi26H-siDsY538_iGl_8';
    // Kita tembak sheet Dashboard_Realtime
    const url = `https://docs.google.com/spreadsheets/d/${ssID}/gviz/tq?tqx=out:csv&sheet=Dashboard_Realtime`;

    async function updateDashboard() {
        console.log("Mencoba sinkronisasi data...");
        try {
            const res = await fetch(url + '&v=' + new Date().getTime());
            const csv = await res.text();
            
            // Pecah baris CSV
            const rows = csv.split('\n').map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim()));
            
            // Karena data Bos ada di baris A7 (indeks ke-6 di array jika tanpa header)
            // Tapi karena gviz biasanya menganggap baris pertama yang ada isinya sebagai data, 
            // kita cari baris yang beneran ada namanya.
            const validData = rows.filter(r => r[1] && r[1].trim() !== "" && r[1].toUpperCase() !== "NAMA" && r[1] !== "Data Tidak Ditemukan");

            if (validData.length > 0) {
                // Ambil baris pertama dari hasil filter (karena rumus Bos cuma nampilin data yang dicari/terakhir)
                const d = validData[0]; 

                // Mapping berdasarkan rumus Bos:
                // Col1 (d[0]) = KTA
                // Col2 (d[1]) = Nama
                // Col3 (d[2]) = Foto (Hasil VLOOKUP ke Data_Anggota kolom 5)
                // Col4 (d[3]) = Status/Jabatan
                
                document.getElementById('displayNama').innerText = d[1];
                document.getElementById('displayKTA').innerText = "KTA: " + (d[0] || "-");
                document.getElementById('displayJabatan').innerText = (d[3] && d[3] !== "FALSE") ? d[3] : "HADIR";

                // Logika Foto (Col3 / d[2])
                let rawUrl = d[2] ? d[2].trim() : "";
                let finalFoto = "https://i.imgur.com/861S6pa.png"; 

                if (rawUrl.includes("id=")) {
                    let id = rawUrl.split('id=')[1].split('&')[0];
                    finalFoto = "https://lh3.googleusercontent.com/d/" + id;
                } else if (rawUrl.includes("http")) {
                    finalFoto = rawUrl;
                }

                if(document.getElementById('displayFoto').src !== finalFoto) {
                    document.getElementById('displayFoto').src = finalFoto;
                }
                
                console.log("Data Realtime: " + d[1]);
            }
        } catch (e) {
            console.error("Error Koneksi:", e.message);
        }
    }

    updateDashboard();
    setInterval(updateDashboard, 2000); // Cek tiap 2 detik
</script>
</body>
</html>
